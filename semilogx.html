    <div id="chart1" class="chart" ondrop="drop_handler(event);" ondragover="dragover_handler(event);" ondragend="dragend_handler(event);"></div>

      graph = new SemilogXPlot("chart1", {
          "xmax": 100e6, "xmin": 100,
          "ymax": -50, "ymin": -160, 
          "title": "Semilog X Plot",
          "xlabel": "Offset Frequency",
